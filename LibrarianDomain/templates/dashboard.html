{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #1d3557;
      padding: 10px 20px;
    }

    .navbar-brand {
      color: #ffffff;
      font-size: 1.5rem;
      font-weight: 600;
      white-space: nowrap;
    }

    .navbar-brand:hover {
      color: #a8dadc;
    }

    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .navbar-right {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* ‚úÖ Responsive font and spacing adjustments */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: row;
        justify-content: space-between;
      }

      .navbar-brand {
        font-size: 1.1rem;
      }

      .profile-img {
        width: 38px;
        height: 38px;
      }
    }

    @media (max-width: 480px) {
      .navbar-brand {
        font-size: 1rem;
      }

      .profile-img {
        width: 35px;
        height: 35px;
      }

      .navbar {
        padding: 8px 15px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center flex-wrap">
    <div class="navbar-left">
      <a href="#" class="navbar-brand">üè´ University Management</a>
    </div>

    <div class="navbar-right">
      {% if request.user.profile.image %}
        <img src="{{ request.user.profile.image.url }}" alt="Profile" class="profile-img">
      {% else %}
        <img src="{% static 'images/default_profile.png' %}" alt="Profile" class="profile-img">
      {% endif %}
    </div>
  </nav>

  <!-- Body -->
  <div class="container mt-5">
    <h3>Welcome to your dashboard, {{ request.user.first_name }}!</h3>
    <p class="text-muted">@{{ request.user.username }}</p>
    <!-- Your dashboard content here -->
  </div>

</body>
</html>
