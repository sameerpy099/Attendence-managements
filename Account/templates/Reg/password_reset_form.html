<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: #fff;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #1d4ed8;
        }
        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Password Reset</h2>

    <p>
        Enter your email address below, and weâ€™ll send you a link to reset your password.
    </p>

    <form method="post">
    {% csrf_token %}
    
    <label for="id_email">Email:</label><br>
    {{ form.email }}
    {% if form.email.errors %}
        <p style="color:red;">{{ form.email.errors }}</p>
    {% endif %}
    
    <button type="submit">Send Reset Link</button>
</form>

</div>
</body>
</html>
