<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            max-width: 420px;
            margin: 100px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: #fff;
            border: none;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #1d4ed8;
        }
        p {
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>

<body>
<div class="container">
    {% if validlink %}
        <h2>Set New Password</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.new_password1 }}
            {{ form.new_password2 }}

            <button type="submit">Change Password</button>
        </form>
    {% else %}
        <h2>Invalid Link ‚ùå</h2>
        <p>
            This password reset link is invalid or has expired.
            Please request a new password reset.
        </p>
    {% endif %}
</div>
</body>
</html>
