<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login | Tulas Management University</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #002147, #003366);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #002147;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
    }

    header p {
      margin: 4px 0 0;
      font-size: 15px;
    }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #002147;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #002147;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      border-color: #002147;
      outline: none;
      box-shadow: 0 0 4px rgba(0,33,71,0.3);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #002147;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .btn:hover {
      background-color: #004080;
    }

    .footer-text {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .footer-text a {
      color: #002147;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/Tulas_Institute_logo.png" alt="Tulas Logo">
      <div>
        <h1>Tulas Management University</h1>
        <p>Student Login Portal</p>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="login-box">
      <h2>Login to Your Account</h2>
      {% if messages %}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
        {{message}}
        {% endfor %}
      </div>
        {% endif %}
      <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Usernam ID</label>
          <input type="text" id="username" name="username" placeholder="Enter your Username ID" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="footer-text">Forgot password? <a href="{% url 'password_reset' %}">Click here</a></p>
      <p class="footer-text">Not registered? <a href="#">Contact With HOD</a></p>
    </div>
  </div>

</body>
</html>
